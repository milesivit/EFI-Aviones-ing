{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Airline System{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS básico -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <style>
      a.logo img {
        width: 60px; 
        height: auto;
      }
    
      .bg-blue {
        background-color: #577399 !important;
      }
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">

          <!-- Logo con clase y tamaño modificado -->
          <a class="logo" href="/">
            <img src="{% static 'img/logo3.png' %}" alt="Logo">
          </a>

          <div class="ml-auto d-flex align-items-center">

            {% if user.is_authenticated %}
              <!-- Enlace fuera del dropdown -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link btn-custom" href="{% url 'flight_list' %}">Flights</a>
                </li>
              </ul>

              <!-- Dropdown -->
              <div class="dropdown ml-2">
                <button class="btn btn-danger dropdown-toggle" type="button" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  ☰
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                  <a class="dropdown-item text-danger" href="{% url 'logout' %}">Logout</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'edit_user' user.id %}">My Profile</a>
                  <a class="dropdown-item" href="{% url 'help_view' %}">Help</a>
                </div>
              </div>

            {% else %}
              <!-- Enlaces fuera del dropdown -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link btn-custom" href="{% url 'user_login' %}">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-custom" href="{% url 'user_register' %}">Register</a>
                </li>
              </ul>

              <!-- Dropdown -->
              <div class="dropdown ml-2">
                <button class="btn btn-danger dropdown-toggle" type="button" id="guestMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  ☰
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="guestMenu">
                  <a class="dropdown-item" href="{% url 'help_view' %}">Help</a>
                </div>
              </div>
            {% endif %}

          </div>
        </div>
      </nav>


    <main class="container mt-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Scripts mínimos de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
