{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}Airline System{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS básico -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue">
      <div class="container-fluid">
        <a class="logo" href="/">
          <img src="{% static 'img/smlogo.png' %}" alt="" />
        </a>

        {% if user.is_authenticated %}
        <!-- Links visibles solo para usuarios logueados -->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link btn-custom" href="{% url 'plane_list' %}">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">Help</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">My profile</a>
          </li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">Sign In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn-custom" href="#">Register</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>

    <main class="container mt-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Scripts mínimos de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
