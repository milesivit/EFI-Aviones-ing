{% extends 'base.html' %}

{% block title %}My profile{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4" style="color: #dc3545;">Edit User: {{ user.username }}</h2>

  <form method="post" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        class="form-control" 
        id="username" 
        name="username" 
        value="{{ user.username }}" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        value="{{ user.email }}" 
        required
      >
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">New password (leave blank to not change)</label>
      <input 
        type="password" 
        class="form-control" 
        id="password" 
        name="password" 
        value=""
      >
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
</div>
{% endblock %}
