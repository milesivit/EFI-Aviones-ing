{% extends 'base.html' %} 

{% block title %}Usuarios{% endblock %}

{% block content %}
<html>
<head>
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Usuarios</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} - {{ user.role }}</li>
        {% empty %}
            <li>No hay usuarios.</li>
        {% endfor %}
    </ul>
</body>
</html>

{% endblock %}
