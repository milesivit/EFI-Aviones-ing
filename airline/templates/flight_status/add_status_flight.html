{% extends 'base.html' %}

{% block content %}
<h2>Add plane status</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status" placeholder="Ej: in air">
    </div>
    
    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/flights/flight_administration" class="btn btn-secondary">Back</a>
    </div>

</form>
{% endblock %}
